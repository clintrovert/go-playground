syntax = "proto3";
option go_package = "github.com/clintrovert/go-playground/api/model";

package playground;

message GenerateBearerTokenRequest {}

message GenerateBearerTokenResponse{
  string access_token = 1;
}

service AuthService {
  rpc GenerateBearerToken(GenerateBearerTokenRequest) returns (GenerateBearerTokenResponse) {};
}